<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>

      .primary-text {
        color: orange;
      }
      .white-text{
        color: white;
      }


      .container{
        background-color: rgb(21, 18, 18);
        padding: 2rem;
        border-radius: 10px;
        color: rgb(232, 232, 232);
        max-width: 35rem;
      }

      p{
        /* width: 80%; */
        font-size: 18px;
      }

      @media screen and (max-width:768px) {
        p{
          /* width: 100%; */
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body></body>
    <div class="container">
      <div class="grid space-y-5">
        <div>
          <h3 class="font-medium white-text">&lt From &gt: [email]</h3>
          <h3 class="font-medium  white-text">&lt Name &gt: [name]</h3>
        </div>
        <h1 class="text-2xl font-bold primary-text  ">[subject]</h1>
        <p class="white-text">[message]</p>
      </div>
    </div>
  </body>
</html>
